<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <h1 mat-dialog-title style="text-align-last: center">Liberar</h1>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content style="text-align: justify;">
    <strong>Coincidencias y Beneficiario Seleccionado</strong>
    <mat-nav-list class="gradient-list">
      <mat-list-item *ngFor="let bene of Beneficiarios" [ngClass]="{'seleccionado': bene.Estatus}" >
        {{bene.NombreCompleto}}
      </mat-list-item>
      </mat-nav-list>
    </div>
  
  
  
  <div mat-dialog-actions style="place-content: center">
    <br>
    <div>
      <strong>Â¿Ratifica al beneficiario seleccionado?</strong>
    </div>
    <br>
    <br>
    <button mat-raised-button color="warn" (click)="confirmado()" cdkFocusInitial>SI</button>
    <button mat-raised-button color="primary" (click)="cerrarDialogo()">NO</button>
  </div>
</div>
