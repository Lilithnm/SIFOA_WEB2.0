  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#26c6da" type="ball-fall" [fullScreen]="false">
      <p style="font-size: 20px; color: white">Cargando...</p>
  </ngx-spinner>

<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    <!-- Basic Examples -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="row">
              <div class="col-sm-12">
                <div class="ngxTableHeader">
                  <ul class="header-buttons-left ms-0 mb-0">
                    <li class="dropdown">
                      <h2>Periodo por Centro de Costo</h2>
                    </li>
                    <li class="dropdown m-l-20">
                      <label for="search-input"><i class="material-icons search-icon">search</i></label>
                      <input placeholder="Buscar" type="text" class="browser-default search-field"
                        (keyup)='filterDatatable($event)' aria-label="Search box">
                    </li>
                  </ul>
                </div>
                <ngx-datatable #table class="ngx-datatable" [rows]="data" 
                [headerHeight]="30"
                [footerHeight]="30"                
                [rowHeight]="'auto'"
                [reorderable]="true"
                columnMode="force"
                [limit]="5">
                <ngx-datatable-column name="Centro Costo" prop='CentroMateriales.CentroCosto' [width]="3"  >               
                 </ngx-datatable-column>
                 <ngx-datatable-column name="Descripcion" prop ='CentroMateriales.Descripcion'  [width]="200" >
                 </ngx-datatable-column>
                 <ngx-datatable-column name="Periodo"  [width]="20" >
                  <ng-template let-row="row" let-value="value" let-i="index" ngx-datatable-cell-template>
                      <div *ngIf="row.Periodo==1 then abierto else cerrado"></div>
                        <ng-template #abierto> Abierto </ng-template>
                        <ng-template #cerrado> Cerrado </ng-template>
                  </ng-template>
                 </ngx-datatable-column>
                
                  <ngx-datatable-column name="Acciones" [sortable]="false" [width]="20">
                    <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                      <span>
                          
                        <div *ngIf="row.Periodo==1 then abierto else cerrado"></div>
                        <ng-template #abierto>                          
                          <button class="btn tblActnBtn h-auto rojo-icon" matTooltip="Cerrar Periodo"    (click)='cerrarPeriodo(row)'>
                            <mat-icon >lock</mat-icon>
                          </button>                        
                        </ng-template>
                        <ng-template #cerrado>
                          <button class="btn tblActnBtn h-auto verde-icon"  matTooltip="Abrir Periodo"      (click)='abrirPeriodo(row)'>
                            <mat-icon >lock_open</mat-icon>
                          </button>
                        
                        </ng-template>




                      </span>
                    </ng-template>
                  </ngx-datatable-column> 
                  
                  <ngx-datatable-footer>
                    <ng-template 
                      let-curPage="curPage" 
                      let-offset="offset" 
                      let-pageSize="pageSize" 
                      let-rowCount="rowCount" 
                      let-selectedCount="selectedCount" 
                      ngx-datatable-footer-template>
                    <datatable-pager
                      [pagerLeftArrowIcon]="'datatable-icon-left'"
                      [pagerRightArrowIcon]="'datatable-icon-right'"
                      [pagerPreviousIcon]="'datatable-icon-prev'"
                      [pagerNextIcon]="'datatable-icon-skip'"
                      [page]="curPage"
                      [size]="pageSize"
                      [count]="rowCount"
                      [hidden]="!((rowCount / pageSize) > 1)"
                      (change)="table.onFooterPage($event)">
                    </datatable-pager>
                    </ng-template>
   
                  </ngx-datatable-footer>
                </ngx-datatable>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
