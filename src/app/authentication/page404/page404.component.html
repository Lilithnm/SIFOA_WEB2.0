<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url(assets/images/portal/pj-bg.png);">
      </div>
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <form>
            <span class="error-header p-b-45">
              404
            </span>
            <span class="error-subheader p-b-5">
              Parece ser que te perdiste
            </span>
            <span class="error-subheader2 p-b-5">
              La página a la que intentas ingresar no está disponible
            </span>
            <div class="container-auth-form-btn mt-5">
              <button mat-flat-button color="primary" class="auth-form-btn" type="submit" (click)="inicio()">
                Regresa al inicio
              </button>
            </div>
            <div class="w-full p-t-15 p-b-15 text-center">
              <div>
               
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
